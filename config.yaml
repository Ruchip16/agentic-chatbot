version: v1
logs_folder_id: "xxxxxxxxxxxxxxx"
ingest_threads: 8
collections:
  - name: "My Collection"
    id: "my_collection"
    mode: "overwrite"
    chunk_size: 500
    chunk_overlap: 250
    embedding_model: "all-MiniLM-L6-v2"
    metadata:
      key: "value"
    sources:
      - type: "source"
        url_fragment: "/url/fragment/path"
        recursive: true
        attachments: true
        metadata:
          key: "value"
